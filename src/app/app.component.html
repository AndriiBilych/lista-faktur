<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!sortedInvoices.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<table #table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedInvoices">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NO. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
  </ng-container>

  <ng-container matColumnDef="contractor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contractor </th>
    <td mat-cell *matCellDef="let row"> {{row.contractor}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
    <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
    <td mat-cell *matCellDef="let row"> {{row.order}} </td>
  </ng-container>

  <ng-container matColumnDef="netto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NETTO </th>
    <td mat-cell *matCellDef="let row"> {{row.netto}} </td>
  </ng-container>

  <ng-container matColumnDef="vat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> VAT </th>
    <td mat-cell *matCellDef="let row"> {{row.vat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
