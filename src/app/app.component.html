<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!invoices.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
  <button mat-raised-button (click)="clearData()" [disabled]="!invoices.length">Clear table</button>
</div>

<table #table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="invoices">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle($event)"
                    [checked]="selected.length > 0 && selected.length === invoices.length"
                    [indeterminate]="selected.length > 0 && selected.length !== invoices.length">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="toggle($event, row)"
                    [checked]="containsByUid(row.uid)">

      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of dataColumns" matColumnDef="{{column}}">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column === 'id' ? 'NO.' : column }} </th>
    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: headerColumns" (click)="toggleRow(myRowData)"></tr>

</table>
