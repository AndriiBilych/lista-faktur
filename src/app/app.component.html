<div class="demo-button-container">
  <button mat-flat-button (click)="addData()" class="add-row-button">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
  </button>
  <button
    mat-raised-button
    [disabled]="!invoices.length"
    (click)="removeData()"
    class="demo-button">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg>
  </button>
  <button mat-raised-button (click)="clearData()" [disabled]="!invoices.length">Clear table</button>
</div>

<table #table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="invoices" appHoverElements>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle($event)"
                    [checked]="selected.length > 0 && selected.length === invoices.length"
                    [indeterminate]="selected.length > 0 && selected.length !== invoices.length">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="toggle($event, row)"
                    [checked]="containsByUid(row.uid)">

      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of dataColumns; index as i" matColumnDef="{{column}}">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column === 'id' ? 'NO.' : column }} </th>
    <td mat-cell *matCellDef="let row"> {{row[column]}} <!--<button *ngIf="i === dataColumns.length - 1" class="hover-button">Hello</button>--></td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: headerColumns" (click)="toggleRow(myRowData)"></tr>

</table>

<button mat-flat-button (click)="addData()" class="add-row-button">
  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
</button>
