<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!invoices.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
  <button mat-raised-button (click)="clearData()">Clear table</button>
</div>

<table #table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="invoices">

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column === 'id' ? 'NO.' : column }} </th>
    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

</table>
