<table #table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="invoices" appHoverElements>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle($event)"
                    [checked]="selected.length > 0 && selected.length === invoices.length"
                    [indeterminate]="selected.length > 0 && selected.length !== invoices.length">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="toggle($event, row)"
                    [checked]="containsByUid(row.uid)">

      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of dataColumns; index as i" matColumnDef="{{column}}">

    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: headerColumns" (click)="toggleRow(myRowData)"></tr>

</table>

</button>
